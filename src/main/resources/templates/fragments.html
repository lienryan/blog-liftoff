<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<html xmlns:sec="http://http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>


<nav th:fragment="navigation" class="navbar navbar-expand-sm bg-primary navbar-dark">

    <ul class="navbar-nav">

        <li class="nav-item active">
            <a class="nav-link" href="/posts">Home</a>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/register">Register</a>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/login">Login</a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" href="/user">Users</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/user/profile">User Profile</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" >
            <input type="hidden"/>
            <button class="fas fa-sign-out-alt" type="submit">Log Out</button>
            </form>
        </li>
    </ul>


</nav>

</body>
</html>
