<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">My blog</title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>


<nav th:fragment="navigation" class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="collapse navbar-collapse">

      <ul class="navbar-nav">

        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/user/profile">User Profile</a>
        </li>

<!--    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
             <a class="nav-link" href="/user">Users</a>
         </li>
 -->
      </ul>
      <ul class="navbar-nav ml-auto">

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/register">Register</a>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/login">Login</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" >
                <input type="hidden"/>
                <input class="btn btn-primary" type="submit" value="Log Out"  />
            </form>
        </li>

      </ul>

    </div>
</nav>

<div th:fragment="footer">
    <hr/>
    <p class="text-center">Copyright &copy; 2019 Lien Ryan</p>

</div>

</body>
</html>
