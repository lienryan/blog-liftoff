<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>


<form method="post" th:action="@{/posts/create}" th:object="${post}">
    <div class="form-group">
        <label th:for="title">Blog Title</label>
        <input class="form-control" type="text" th:field="*{title}" placeholder="Title" />
        <span th:errors="*{title}" class="error"></span>


    </div>
    <div class="form-group">
        <label th:for="body">Blog Content</label>
        <textarea  class="form-control" th:field="*{body}"  placeholder="Content"></textarea>
        <span th:errors="*{body}" class="error"></span>
    </div>

    <input type="hidden" th:field="*{user}"/>
    <input type="hidden" th:field="*{id}"/>
    <input class="btn btn-primary active" type="submit" value="Submit Blog"/>
</form>

<div th:replace="fragments :: footer"></div>
</body>
</html>
