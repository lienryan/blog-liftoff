<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<ul>
    <li th:each="post : ${posts}">
        <h1 th:text="${post.title}"></h1>
            <p th:text="${post.date}"></p>
        <p th:text="${post.body}"></p>

    </li>
</ul>

</body>
</html>
