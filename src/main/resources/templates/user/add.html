<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:object="${user}">
    <div class="form-group">
        <label th:for="username">User Name</label>
        <input class="form-control" type="text" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>


    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
        </select>

    </div>
    <div class="form-group">
        <label for="verify">Verify Password</label>
        <input class="form-control" id="verify" type="password" name="verify" />
        <span class="error" th:text="${errorMessage}"></span>

        </select>

    </div>

    <input type="submit" value="Register User"/>
</form>

</body>
</html>
