<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default title</h1>
<div>
  <form class="form-inline" action="/user" >
    <input class="form-control" type="text" name="username" placeholder="Search User" />
    <input class="btn btn-primary" type="submit" value="Search" />
  </form>

  <table class="table table-hover">

    <thead>

    <tr>

        <th>Name</th>

        <th>Email</th>
        <th>Delete User</th>

    </tr>

    </thead>

    <tbody>

    <tr th:each="user:${users}">

        <td th:text="${user.username}"></td>

        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{'/user/delete/' + ${user.email}}" method="post">
                <button class="btn btn-primary active">Delete User</button>
            </form>
        </td>

    </tr>

    </tbody>



  </table>
</div>


</body>

</html>
