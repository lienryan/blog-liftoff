<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<div class="row justify-content-center">
    <div class="col-6">
      <div class="alert alert-danger" th:if="${param.error}">
         <h3>Invalid Email or Password</h3>
      </div>
      <br>
      <form method="post" th:action="@{/user/login}">
          <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" name="email" placeholder="Enter Email"/>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Enter Password"/>
          </div>

          <input  class="btn btn-primary active" type="submit" value="Log In"  />
      </form>
      <br>
          <div>
              <a  class="d-inline">Don't have an account? Please </a>
              <a  class="d-inline"  href="/user/register">register</a>

          </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
