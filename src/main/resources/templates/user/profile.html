<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>

<h1 th:unless="${posts} and ${posts.size()}">no blog :(</h1>
<hr/>
<div sec:authorize="isAuthenticated()">
    <a class="btn btn-primary active" href="/posts/create">Create Blog</a>
</div>
<hr/>
<div th:replace="/posts/list :: posts"></div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
