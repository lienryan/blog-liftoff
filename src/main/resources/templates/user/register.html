<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<div class="row justify-content-center">
    <div class="col-6">
        <br>

        <form  method="post" th:action="@{/user/register}" th:object="${user}">

            <div class="form-group">
                <label th:for="username">User Name</label>
                <input class="form-control" type="text" th:field="*{username}" placeholder="Enter Username" />
                <span th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="email">Email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="Enter Email" />
                <span th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="password">Password</label>
                <input class="form-control" type="password" th:field="*{password}" placeholder="Enter Password" />
                <span th:errors="*{password}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="verify">Verify Password</label>
                <input class="form-control" id="verify" type="password" name="verify" placeholder="Enter Password to verify" />
                <span class="error" th:text="${errorMessage}"></span>
            </div>

            <input class="btn btn-primary active" type="submit" value="Register User"/>

        </form>
    </div>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
